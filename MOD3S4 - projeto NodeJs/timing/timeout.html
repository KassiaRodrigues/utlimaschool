<!DOCTYPE html>
<html>
    <body>
        <h2>INTERVAL</h2>

        <p>Relogio iniciou em: </p>
        <p id="data"></p>
        <p id="tempo"></p>

        <script>
            setInterval(myTimer, 3000);

            function myTimer(){
                const d = new Date();
                document.getElementById("data").innerHTML = d.toLocaleDateString();
                document.getElementById("tempo").innerHTML = d.toLocaleTimeString();
            }
        </script>
    </body>
</html>
